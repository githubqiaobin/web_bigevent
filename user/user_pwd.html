<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户密码信息</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自定义样式 -->
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <!-- 用户信息表单 -->

            <form class="layui-form" lay-filter="formUserPwd">

                <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" placeholder="请输入原密码" autocomplete="off" class="layui-input" lay-verify="required|pass">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" id="newPwd" placeholder="请输入新密码" autocomplete="off" class="layui-input" lay-verify="required|pass|samepwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwdConfirm" id="newPwdConfirm" placeholder="请输入确认新密码" autocomplete="off" class="layui-input" lay-verify="required|pass|repwd">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*" id="btnCommit">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
                <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
            </form>
        </div>
    </div>

    <!-- 导入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入layui -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入js基础库 -->
    <script src="/assets/js/base.js"></script>
    <!-- 导入自己创建的js -->
    <script src="/assets/js/user/user_pwd.js"></script>
</body>

</html>
